<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid blueBackground">
        <div class="container">
            <h1 class="display-3">Project Tracker</h1>
            <p class="lead">Current Day and Time:</p>
            <p class="lead" id="currentTime"></p>

        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header display-4 blueBackground">
                        Instructions
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-white bg-secondary">Click the button below to open a form and provide information for the following:</li>
                        <li class="list-group-item">Project name
                            <li class="list-group-item">Project type</li>
                            <li class="list-group-item">Due date</li>
                            <li class="list-group-item">Hourly rate</li>
                    </ul>
                    <div class="card-footer blueBackground">
                        <button type="button" class="btn btn-light w-100" data-toggle="modal" data-target="#projectModal">Add Project</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Project Name</th>
                            <th scope="col">Project type</th>
                            <th scope="col">Hourly wage</th>
                            <th scope="col">Due date</th>
                            <th scope="col">Days till due</th>
                            <th scope="col">Estimated $$$</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody">

                    </tbody>
                </table>
            </div>

        </div>

        <!-- modal -->

        <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header blueBackground">
                        <h5 class="modal-title" id="projectModalLabel">Add a Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">
                        <form id="projectSubmissionForm">
                            <div class="mb-3">
                                <label for="projectNameInput" class="form-label">Project name</label>
                                <input type="text" class="form-control" id="projectNameInput">
                            </div>

                            <div class="mb-3">
                                <select class="custom-select" id="projectTypeSelect" aria-label="Default select example">
                                <option selected>Select project type</option>
                                <option >Design</option>
                                <option >Back-end</option>
                                <option >Front-end</option>
                            </select>
                            </div>

                            <div class="mb-3">
                                <label for="hourlyRateInput" class="form-label">Hourly rate $$</label>
                                <input type="number" class="form-control" id="hourlyRateInput">
                            </div>

                            <div class="mb-3">
                                <label for="dueDateInput" class="form-label">Due date</label>
                                <input type="date" class="form-control" id="dueDateInput">
                            </div>


                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer blueBackground">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
